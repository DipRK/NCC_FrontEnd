<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>CSS Selectors Practice</title>
 <style>
 p {
 color: blue;
 }
 #unique-list {
 background-color: lightgrey;
 }
 .highlight {
 background-color: yellow;
 }
 a:hover {
 color: red;
 }
 </style>
</head>
<body>
 <h1>My Practice Page</h1>
 <p>This is a paragraph that will be blue because of the type selector.</p>
 <ul id="unique-list">
 <li>List item 1 with a unique ID.</li>
 <li>List item 2 with a unique ID.</li>
 </ul>
 <table>
 <tr class="highlight">
 <td>Highlighted table row using a class selector.</td>
 </tr>
 </table>
 <a href="#">This link changes color on hover using a pseudo-class.</a>
</body>
</html>
